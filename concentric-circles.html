<!--Make three concentric circles with name c1, c2, c3 on a HTML page. 
    Clicking on a particular circle should alert its name.-->

<!DOCTYPE html>
<html>
<head>
<title>Concentric-Circles</title>
</head>
<body>


<div id="a"> 
    <button onclick="c3()"
        style="width:500px; 
            height:500px; 
            border-radius:250px; 
            background:rgb(241, 104, 12); 
            position:absolute; 
            top:100px; 
            left:400px;">
    </button>
</div>

<div id="b">
    <button onclick="c2()" 
        style="width:400px; 
            height:400px; 
            border-radius:200px; 
            background:rgb(252, 251, 251); 
            position:absolute; 
            top:150px; 
            left:450px;">
    </button>
</div>

<div id="c">
    <button onclick="c1()"
        style="width:300px; 
            height:300px; 
            border-radius:150px; 
            background:rgb(8, 73, 13); 
            position:absolute; 
            top:200px; 
            left:500px;">
    </button>
</div>
<script>

function c1() {
    alert("This is circle C1"); 
}

function c2() {
    alert("This is circle C2"); 
}

function c3() {
    alert("This is circle C3"); 
}

</script>
</body>
</html>
